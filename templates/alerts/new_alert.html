{% extends "base.html" %}

{% block content %}
    <header><h1>Create Alert</h1></header>
    <section class="create-alert-form">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Macbook Air" />
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url"/>
            </div>
            <div class="form-group">
                <label for="price_limit">Price Limit</label>
                <input type="text" id="price_limit" class="form-control" name="price_limit" placeholder='300'
                       aria-describedby="priceLimitHelp">
                <small id="priceLimitHelp" class="form-text text-muted">
                    Under which price would you like to be notified?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>

{% endblock %}
